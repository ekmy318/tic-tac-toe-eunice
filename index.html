<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
    <div class="container-fluid">
    <header>
      <nav class="row">
        <!-- <img id="logo" alt="logo" src="#" class="col"> -->
        <form id="sign-up">
          <h4>Sign Up</h4>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirmation Password" required>
          <button>Sign Up</button>
        </form>

        <div class="w-100"></div>
        <form id="sign-in">
          <h4>Sign In</h4>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <button>Sign In</button>
        </form>

        <div class="w-100"></div>
        <form id="change-password">
          <h4>Change Password</h4>
          <input type="password" name="passwords[old]" placeholder="Old Password" required>
          <input type="password" name="passwords[new]" placeholder="New Password" required>
          <button>Change Password</button>
        </form>

        <div class="w-100"></div>
        <form id="sign-out">
          <button>Sign Out</button>
        </form>

        <form id="guest-player">
          <button>Guest Player</button>
        </form>
      </nav>
    </header>
      <div class="row justify-content-center pt-5">
          <div id=0 class="square col-2 border border-dark"></div>
          <div id=1 class="square col-2 border border-dark"></div>
          <div id=2 class="square col-2 border border-dark"></div>
          <div class="w-100"></div>
          <div id=3 class="square col-2 border border-dark"></div>
          <div id=4 class="square col-2 border border-dark"></div>
          <div id=5 class="square col-2 border border-dark"></div>
          <div class="w-100"></div>
          <div id=6 class="square col-2 border border-dark"></div>
          <div id=7 class="square col-2 border border-dark"></div>
          <div id=8 class="square col-2 border border-dark"></div>
      </div>
      <h3 id="gameMessage" class="text-center text-danger"></h3>
      <h3 id="auth-message" class="text-center text-danger"></h3>
      </div>
    </body>
</html>
