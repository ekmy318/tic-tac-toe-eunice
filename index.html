<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
    <div class="container-fluid">
    <header>
      <nav class="row">
        <h3 id="user" class="hide">Signed in as: </h3>
        <form id="sign-up">
          <h4>Sign Up</h4>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirmation Password" required>
          <button>Sign Up</button>
        </form>

        <div class="w-100"></div>
        <form id="sign-in">
          <h4>Sign In</h4>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <button>Sign In</button>
        </form>

        <div class="w-100"></div>
        <form id="change-password" class="hide">
          <h4>Change Password</h4>
          <input type="password" name="passwords[old]" placeholder="Old Password" required>
          <input type="password" name="passwords[new]" placeholder="New Password" required>
          <button>Change Password</button>
        </form>

        <div class="w-100"></div>

        <form id="guest-player">
          <button>Guest Player</button>
        </form>

        <form id="new-game" class="hide">
          <button>New Game</button>
        </form>

        <form id="stats" class="hide">
          <button>My Stats</button>
        </form>

        <form id="change-password-button" class="hide">
          <button>Change Password</button>
        </form>

        <form id="sign-out" class="hide">
          <button>Sign Out</button>
        </form>
      </nav>
    </header>
      <div id="gameboard" class="row">
          <div id=0 class="square col-2 border border-dark"></div>
          <div id=1 class="square col-2 border border-dark"></div>
          <div id=2 class="square col-2 border border-dark"></div>
          <div class="w-100"></div>
          <div id=3 class="square col-2 border border-dark"></div>
          <div id=4 class="square col-2 border border-dark"></div>
          <div id=5 class="square col-2 border border-dark"></div>
          <div class="w-100"></div>
          <div id=6 class="square col-2 border border-dark"></div>
          <div id=7 class="square col-2 border border-dark"></div>
          <div id=8 class="square col-2 border border-dark"></div>
      </div>
      <h3 id="message"></h3>
      </div>
      <table class="table table justify-content-end">
        <thead class="thead-light">
          <tr>
            <th scope="col"></th>
            <th scope="col">Current</th>
            <th scope="col">Lifetime</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Won</th>
            <td id="currentWon"></td>
            <td id="lifetimeWon"></td>
          </tr>
          <tr>
            <th scope="row">Draw</th>
            <td id="currentDraw"></td>
            <td id="lifetimeDraw"></td>
          </tr>
          <tr>
            <th scope="row">Lose</th>
            <td id="currentLose"></td>
            <td id="lifetimeLose"></td>
          </tr>
          <tr>
            <th scope="row">Played</th>
            <td id="currentPlayed"></td>
            <td id="lifetimeplayed"></td>
          </tr>
        </tbody>
      </table>
    </body>
</html>
