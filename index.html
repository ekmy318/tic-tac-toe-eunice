<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <header>
      <nav class=row>
        <img id="logo" alt="logo" class=col-6 src="#">
        <form id="sign-in" class=col-6>
          <h2>Sign In</h2>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <button>Sign In</button>
          <h6 id="message">"test"</h6>
        </form>
      </nav>
    </header>

    <div class="row pageInit">
      <p id="instructions" class=col-6>
          Instructions
      </p>
      <form id="sign-up" class=col-6>
        <h2>Sign Up</h2>
        <input type="email" name="credentials[email]" placeholder="Email" required>
        <input type="password" name="credentials[password]" placeholder="Password" required>
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirmation Password" required>
        <button>Sign Up</button>
      </form>
    </div>

    <div class="pageGame">
      <div id="top-left" class="square"></div>

    </div>

    <footer>
      <p>
        Footer content
      </p>
    </footer>
    </body>
</html>
